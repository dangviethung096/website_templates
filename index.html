<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Templates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <!-- Set favico icon -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center">Website Templates</h1>
        <div id="website-list" class="row row-cols-1 row-cols-md-3 g-4 py-5">
            <div class="container-loader">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        // Read json file
        fetch('/list_web.json')
            .then(response => response.json())
            .then(data => {
                // Create a div and insert to the body
                var divArray = [];
                data.webs.forEach(web => {
                    const div = document.createElement('div');
                    div.classList.add('col');
                    div.innerHTML = `
                        <div class="card">
                            <img src="${web.image}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${web.name}</h5>
                            </div>
                            <div class="mb-5 d-flex justify-content-around">
                                <a href="${web.url}">
                                    <button class="btn btn-primary">Buy Now</button>
                                </a>
                            </div>
                        </div>`;

                    divArray.push(div);
                });

                let webList = document.getElementById('website-list');
                divArray.forEach(div => {
                    webList.appendChild(div);
                });

                // Hide loader
                let loader = document.querySelector('.container-loader');
                loader.style.display = 'none';
            });

    </script>
</body>

</html>
