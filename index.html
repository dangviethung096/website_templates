<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Templates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="./style.css" rel="stylesheet">
    <!-- Set favico icon -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container py-5">
        <!-- <h1 class="text-center">Mẫu website của chúng tôi</h1> -->
        <div id="website-list" class="row row-cols-1 row-cols-md-3 g-4 py-5">
            <div class="container-loader">
                <div class="loader"></div>
            </div>
        </div>
        <div class="pagination-container">
            <button class="btn btn-first" onclick="first()">First</button>
            <button class="btn btn-previous" onclick="previous()">
                <i class="fa-solid fa-chevron-left"></i>
                Previous
            </button>

            <ul class="pagination"></ul>

            <button class="btn btn-next" onclick="next()">
                Next
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <button class="btn btn-last" onclick="last()">Last</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
